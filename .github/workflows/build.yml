name: Android CI Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      #  Safely create google-services.json using HEREDOC
      - name: Create google-services.json
        run: |
          mkdir -p $GITHUB_WORKSPACE/app
          cat > $GITHUB_WORKSPACE/app/google-services.json <<'EOF'
          ${{ secrets.GOOGLE_SERVICES_JSON }}
          EOF

      # Optional sanity check for JSON correctness
      - name: Validate google-services.json
        run: |
          echo "Validating google-services.json..."
          python3 -m json.tool $GITHUB_WORKSPACE/app/google-services.json > /dev/null
          echo " JSON is valid!"

      # Create local.properties for local config like RAPIDAPI_KEY
      - name: Create local.properties
        run: echo "RAPIDAPI_KEY=${{ secrets.RAPIDAPI_KEY }}" > $GITHUB_WORKSPACE/local.properties

      # Decode your release keystore
      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > $GITHUB_WORKSPACE/app/mzansirecipes.jks

      # Build the signed release bundle
      - name: Build Release Bundle
        run: ./gradlew :app:bundleRelease --stacktrace
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/app/mzansirecipes.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      # Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew test --stacktrace
