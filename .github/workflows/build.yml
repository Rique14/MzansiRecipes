name: Android CI Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # Standard distribution

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3


      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build and run unit tests
        run: ./gradlew build


